<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.sass">
    <link rel="stylesheet" href="styles/normilize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>I-Tapp</title>
</head>
<body>
    <header class="head">
        <div class="head__body">
            <div class="head__logo logo">
                <img src="images/vector/logo.svg" alt="logo">
            </div>
            <ul class="head__list-left list">
                <li><a href="#" class="head__link-active link">Home</a></li>
                <li><a href="#" class="link">News</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
            <ul class="head__list-right list">
                <li><a href="#" class="link">For Employers</a></li>
                <li><a href="#" class="link">For Headhunters</a></li>
            </ul>
            <div class="head__btns">
                <button class="head__btn-white btn">Login</button>
                <button class="head__btn-blue btn">Sign up</button>
            </div>
        </div>

    </header>
    <div class="search">
        <div class="search__body">
            <form action="submit" class="search__form">
                <input type="text" class="inp search__inp-manager" name="Construction manager" id="Manager" placeholder="Construction Manager">
                <input type="text" class="inp search__inp-country" name="Country" id="Country" placeholder="London">
                <select class="inp search__inp-dist" name="Distance" id="Distance">
                    <option value="10 km">10 km</option>
                    <option value="15 km">15 km</option>
                    <option value="20 km">20 km</option>
                </select>
                <button type="submit" class="btn search__btn">Search</button>
            </form>
        </div>
    </div>
    <div class="results">
        <div class="results__body">
            <div class="results__filters">
                <h4 class="title results__title">Order</h4>
                <select class="filter results__filter-drop" name="relevance" id="relevance">
                    <option value="relevance">By Relevance</option>
                    <option value="name">By name</option>
                </select>
                <h4 class="title results__title">Salary range</h4>
                <p class="title results__title-fromTo">From:</p>
                <select class="filter results__filter-drop results__filter-fromTo" name="From" id="From">
                    <option value="Any">£ Any</option>
                    <option value="Any">£ Any</option>
                </select>
                <p class="title results__title-fromTo">To:</p>
                <select class="filter results__filter-drop results__filter-fromTo" name="To" id="To">
                    <option value="Any">£ Any</option>
                    <option value="Any">£ Any</option>
                </select>
                <div class="results__row">
                    <h4 class="title results__title">Job type</h4>
                    <span class="title results__clear">Clear All</span>
                </div>
            </div>
            <div class="results__list"></div>
        </div>
    </div>
</body>
</html>
